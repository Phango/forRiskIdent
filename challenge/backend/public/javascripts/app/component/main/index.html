<div class="container">
    <div class="col-md-3">
        <form name="form">
            <div class="form-group">
                <label for="type">Type:</label>

                <div class="radio-inline" ng-repeat="notificationType in notificationTypes">
                    <label><input ng-model="$parent.notification.type" type="radio" name="optradio" ng-value="notificationType.value">{{notificationType.name}}</label>
                </div>
            </div>

            <div class="form-group">
                <label for="header">Header text:</label>
                <input ng-model="notification.header" type="text" class="form-control" id="header" required>
            </div>

            <div class="form-group">
                <label for="body">Body text:</label>
                <textarea ng-model="notification.body" class="form-control" rows="4" id="body" required></textarea>
            </div>

            <div class="form-group">
                <button class="btn" ng-click="add(notification)" ng-disabled="!form.$valid">Add Notification</button>
            </div>
        </form>
    </div>
</div>
